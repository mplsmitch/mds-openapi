title: modes/passenger-services/event
description: Event definition for the `passenger-services` mode.
type: object

x-stoplight:
  id: diqnymt2vyq3m

oneOf:
  - title: vehicle_state - removed
    properties:
      vehicle_state:
        const: removed
      event_types:
        items:
          enum:
            - comms_restored
            - decommissioned
            - maintenance_pick_up
  - title: vehicle_state - available
    properties:
      vehicle_state:
        const: available
      event_types:
        items:
          enum:
            - comms_restored
            - driver_cancellation
            - passenger_cancellation
            - provider_cancellation
            - service_start
            - trip_end
            - trip_enter_jurisdiction
  - title: vehicle_state - non_operational
    properties:
      vehicle_state:
        const: non_operational
      event_types:
        items:
          enum:
            - comms_restored
            - maintenance
            - maintenance_end
            - recommissioned
            - service_end
            - trip_enter_jurisdiction
  - title: vehicle_state - reserved
    properties:
      vehicle_state:
        const: reserved
      event_types:
        items:
          enum:
            - comms_restored
            - reservation_start
            - trip_enter_jurisdiction
  - title: vehicle_state - on_trip
    properties:
      vehicle_state:
        const: on_trip
      event_types:
        items:
          enum:
            - comms_restored
            - trip_enter_jurisdiction
            - trip_resume
            - trip_start
  - title: vehicle_state - non_contactable
    properties:
      vehicle_state:
        const: non_contactable
      event_types:
        items:
          enum:
            - comms_lost
  - title: vehicle_state - stopped
    properties:
      vehicle_state:
        const: stopped
      event_types:
        items:
          enum:
            - comms_restored
            - reservation_stop
            - trip_stop
  - title: vehicle_state - elsewhere
    properties:
      vehicle_state:
        const: elsewhere
      event_types:
        items:
          enum:
            - comms_restored
            - trip_leave_jurisdiction

if:
  properties:
    event_types:
      contains:
        items:
          - driver_cancellation
          - passenger_cancellation
          - provider_cancellation
          - reservation_start
          - reservation_stop
          - trip_end
          - trip_enter_jurisdiction
          - trip_leave_jurisdiction
          - trip_resume
          - trip_start
          - trip_stop
then:
  properties:
    trip_ids:
      minItems: 1
