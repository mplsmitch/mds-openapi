title: modes/delivery-robots/event
description: Event definition for the `delivery-robots` mode.
type: object

x-stoplight:
  id: sksecq6lesbxa

oneOf:
  - title: vehicle_state - removed
    properties:
      vehicle_state:
        const: removed
      event_types:
        items:
          enum:
            - comms_restored
            - decommissioned
            - located
            - maintenance_pick_up
  - title: vehicle_state - available
    properties:
      vehicle_state:
        const: available
      event_types:
        items:
          enum:
            - comms_restored
            - customer_cancellation
            - driver_cancellation
            - located
            - provider_cancellation
            - service_start
            - trip_end
            - trip_enter_jurisdiction
  - title: vehicle_state - non_operational
    properties:
      vehicle_state:
        const: non_operational
      event_types:
        items:
          enum:
            - comms_restored
            - located
            - maintenance
            - maintenance_end
            - recommissioned
            - service_end
            - trip_enter_jurisdiction
  - title: vehicle_state - reserved
    properties:
      vehicle_state:
        const: reserved
      event_types:
        items:
          enum:
            - comms_restored
            - located
            - reservation_start
            - trip_enter_jurisdiction
  - title: vehicle_state - on_trip
    properties:
      vehicle_state:
        const: on_trip
      event_types:
        items:
          enum:
            - comms_restored
            - located
            - trip_enter_jurisdiction
            - trip_resume
            - trip_start
  - title: vehicle_state - stopped
    properties:
      vehicle_state:
        const: stopped
      event_types:
        items:
          enum:
            - comms_restored
            - located
            - order_drop_off
            - order_pick_up
            - reservation_stop
            - trip_pause
  - title: vehicle_state - non_contactable
    properties:
      vehicle_state:
        const: non_contactable
      event_types:
        items:
          enum:
            - comms_lost
  - title: vehicle_state - missing
    properties:
      vehicle_state:
        const: missing
      event_types:
        items:
          enum:
            - not_located
  - title: vehicle_state - elsewhere
    properties:
      vehicle_state:
        const: elsewhere
      event_types:
        items:
          enum:
            - comms_restored
            - located
            - trip_leave_jurisdiction

if:
  properties:
    event_types:
      contains:
        items:
          - customer_cancellation
          - driver_cancellation
          - provider_cancellation
          - reservation_start
          - reservation_stop
          - trip_end
          - trip_enter_jurisdiction
          - trip_leave_jurisdiction
          - trip_pause
          - trip_resume
          - trip_start
then:
  properties:
    trip_ids:
      minItems: 1
